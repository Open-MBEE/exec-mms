dependencies {
    implementation project(':crud')
    
    
    //TODO: Why is elastic search a dependency?
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.1.1'
    implementation commonDependencies.'servlet-api'
    implementation commonDependencies.'spring-boot'
    implementation commonDependencies.'spring-security-web'
    implementation 'org.json:json:20190722'

    testImplementation commonDependencies.'spring-boot-starter-test'
}
tasks {
    processResources {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    }
}